<!DOCTYPE html>
<title>code</title>

<style>
.box {
  background: blue;
  color: white;
  width: 150px;
  padding: 20px;
  margin: 10px;
}
</style>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
<script>
  $( function() {
    $( "button" ).click( function() {
      $(this).after( "<div class='box'>Nice</div>" );
    });
  });
</script>
<button>Make a new box dude!</button>
